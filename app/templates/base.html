<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Porfolio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/Icono.ico') }}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lightbox.min.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Sobre mí</a></li>
                <li><a href="#reconocimientos">Certificaciones</a></li>
                <li><a href="#stack">Tecnologías y Skills</a></li>
                <li><a href="#projects">Proyectos</a></li>
                <li><a href="#feedbacks">Feedbacks</a></li>
            </ul>
            <div class="dropdown">
                <button class="dropbtn">Contacto</button>
                <div class="dropdown-content">
                    <a href="https://www.linkedin.com/in/carlos-daniel-jim%C3%A9nez-c%C3%A1lcena-07a77a180/" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                    <a href="mailto:timonrock2015@gmail.com" target="_blank"><i class="fas fa-envelope"></i> Email</a>
                    <a href="tel:+543644700759"><i class="fas fa-phone"></i> Celular: +54 364 470 0759</a>
                    <a href="https://github.com/CarlosDaniel661/Testing" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                </div>
            </div>
            <a href="{{ url_for('static', filename='cv/Carlos Daniel Jiménez Cálcena-1 CV.pdf') }}" class="btn-download-cv" download>Descarga mi CV</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p class="text-center">&copy; 2025 Carlos Daniel Jiménez Cálcena. Todos los derechos reservados.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/lightbox-plus-jquery.min.js') }}"></script>
    <script>
         lightbox.option({
            'resizeDuration': 200,
            'wrapAround': true,
            'fadeDuration': 200,
            'imageFadeDuration': 200,
            'disableScrolling': true,
            'alwaysShowNavOnTouchDevices': true,
            'albumLabel': "Imagen %1 de %2",
            'positionFromTop': 50,
            'showImageNumberLabel': false
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
